<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Trump's Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        const policies = [
            "Build a wall on Mars to stop illegal aliens!",
            "Make golf mandatory for all citizens!",
            "Declare McDonald's the official food of America!",
            "Launch 'TrumpTV' as the only news channel allowed!",
            "Rename the dollar to 'Trump Bucks'!",
            "Ban all negative news articles about Trump!",
            "Appoint Trump as president for life!",
            "Make Twitter/X the official communication platform for the White House!"
        ];

        function generatePolicy() {
            const randomIndex = Math.floor(Math.random() * policies.length);
            document.getElementById("policy").innerText = policies[randomIndex];
        }
    </script>
</body>
</html>
