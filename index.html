<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Trump's Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        function generatePolicy() {
            const subjects = ["America", "the economy", "social media", "education", "the military", "space exploration", "immigration", "taxes"];
            const actions = ["will be revolutionized", "must be protected", "should be privatized", "needs to be deregulated", "is the top priority", "will receive unlimited funding", "must be rebuilt from scratch", "is under attack"];
            const additions = ["with the best technology", "by making it Trump-branded", "using AI-powered solutions", "by cutting all regulations", "with a new Trump University program", "via executive order", "by making it tax-free", "through a nationwide vote on Twitter/X"];
            
            const subject = subjects[Math.floor(Math.random() * subjects.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            const addition = additions[Math.floor(Math.random() * additions.length)];
            
            document.getElementById("policy").innerText = `${subject} ${action} ${addition}!`;
        }
    </script>
</body>
</html>
