<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #portrait {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="white_house.png" alt="White House Logo">
        <img id="portrait" src="new_portrait.png" alt="Portrait of a Powerful Leader">
    </div>
    
    <h1>Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        const subjects = {
            "economy": ["the economy", "Wall Street", "taxes on the poor", "trade deals"],
            "immigration": ["the border wall", "illegal immigration", "sanctuary cities"],
            "tech": ["Twitter/X", "big tech", "artificial intelligence"],
            "foreign_policy": ["China", "Russia", "the UN", "diplomatic relations"],
            "military": ["the military", "national security", "the deep state"],
            "culture": ["wokism", "Hollywood", "LGBTQ parades", "free speech"],
            "misc": ["McDonald's", "golf courses", "Elon Musk", "the moon"]
        };

        const templates = [
            "Nobody thought ${subject} could be this incredible, but under my leadership, it's going to be the best. Believe me!",
            "The fake news doesn't want you to know this, but I'm making ${subject} so great, so powerful, people are calling me a genius!",
            "We are going to fix ${subject} like nobody has ever fixed it before. It’s going to be HUGE!",
            "People are saying ${subject} is a total disaster right now. But don’t worry, folks, I have a plan, and it’s the best plan. The greatest plan!",
            "Weak leaders have been failing at ${subject} for years. But not on my watch! We’re going to make it stronger, richer, and more successful than ever before!",
            "I just spoke to some very smart people, the best people, and they all agree—${subject} is going to be bigger, better, and more tremendous than ever!",
            "If I had been in charge earlier, ${subject} would already be winning. But don’t worry, we’re bringing it back! Stronger than ever!",
            "They said it couldn’t be done. They laughed at me. But I’m telling you right now—${subject} is going to be absolutely incredible!"
        ];

        function generatePolicy() {
            let categoryKeys = Object.keys(subjects);
            let randomCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
            let subject = subjects[randomCategory][Math.floor(Math.random() * subjects[randomCategory].length)];
            let template = templates[Math.floor(Math.random() * templates.length)];

            document.getElementById("policy").innerText = template.replace("${subject}", subject);
        }
    </script>
</body>
</html>
