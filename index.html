<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #portrait {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="white_house.png" alt="White House Logo">
        <img id="portrait" src="new_portrait.png" alt="Portrait of a Powerful Leader">
    </div>
    
    <h1>Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        const subjects = [
            "America", "the economy", "Twitter/X", "the border wall", "golf courses", "McDonald's", "the moon", "Trump Tower", "the media", 
            "LGBTQ parades", "abortion clinics", "Elon Musk", "wokism", "Europe's wine prices", "taxes on the poor", "NFTs", "military spending", 
            "California", "Hollywood", "unions", "fast food regulations", "climate change", "space travel", "artificial intelligence", "electric cars",
            "vaccines", "gun laws", "China", "Russia", "fake news", "big pharma", "Wall Street", "healthcare", "public education", "government spending",
            "welfare programs", "cryptocurrency", "national parks", "Hollywood elites", "billionaires", "Democrats", "Republicans", "socialists",
            "free speech", "minimum wage", "international trade", "student debt", "law enforcement", "supreme court", "big tech", "the stock market",
            "welfare fraud", "small businesses", "tax loopholes", "the IRS", "sanctuary cities", "diplomatic relations", "the UN", "the FBI",
            "the CIA", "national security", "the deep state", "religious freedom", "border security", "drug cartels", "prison reform"
        ];

        const templates = [
            "Nobody thought ${subject} could be so incredible, but under my leadership, it's going to be the best ${subject} you've ever seen. Believe me!",
            "The fake news won't tell you this, but I'm making ${subject} so great, so powerful, people are calling me a genius!",
            "We are going to fix ${subject} like nobody has ever fixed it before. It’s going to be HUGE!",
            "People are saying ${subject} is a disaster right now. But don’t worry, folks, I have a plan, and it’s the best plan. The greatest plan!",
            "Some weak leaders want to destroy ${subject}. But not on my watch! We’re going to make it stronger, richer, and more successful than ever before!",
            "I talked to some very smart people, the best people, and they all agree—${subject} is going to be bigger, better, and more tremendous than ever!",
            "Folks, if I were in charge earlier, ${subject} would already be winning. But don’t worry, we’re bringing it back! Stronger than ever!",
            "They said it couldn’t be done. They laughed at me. But I’m telling you right now—${subject} is going to be absolutely incredible!"
        ];

        function generatePolicy() {
            let subject = subjects[Math.floor(Math.random() * subjects.length)];
            let template = templates[Math.floor(Math.random() * templates.length)];

            document.getElementById("policy").innerText = template.replace("${subject}", subject);
        }
    </script>
</body>
</html>
