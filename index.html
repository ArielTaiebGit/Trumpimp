<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Trump's Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function generatePolicy() {
            const subjects = [
                "America", "the economy", "Twitter/X", "the border wall", "golf courses", "McDonald's", "the moon", "Trump Tower", "the media"
            ];
            
            const actions = [
                "will be made great again", "must be owned by Trump", "should have gold statues of me", "needs total deregulation", "must be renamed to Trumpland", "should be tax-free for billionaires", "will be the biggest in history", "will receive unlimited funding"
            ];
            
            const additions = [
                "by executive order", "with a 100-foot golden Trump statue", "to own the libs", "with the best deals ever", "because only Trump can fix it", "using my genius business skills", "to make America even greater", "and Mexico will pay for it"
            ];
            
            const subject = subjects[Math.floor(Math.random() * subjects.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            const addition = additions[Math.floor(Math.random() * additions.length)];
            
            document.getElementById("policy").innerText = capitalizeFirstLetter(`${subject} ${action} ${addition}!`);
        }
    </script>
</body>
</html>
