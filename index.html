<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump's Next Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #portrait {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #policy {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="white_house.png" alt="White House Logo">
        <img id="portrait" src="new_portrait.png" alt="Portrait of a Powerful Leader">
    </div>
    
    <h1>Next Big Policy Idea</h1>
    <button onclick="generatePolicy()">Generate Policy</button>
    <p id="policy">Click the button to generate a policy!</p>

    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        const subjects = {
            "economy": ["Wall Street", "taxes on the poor", "trade deals", "government spending"],
            "immigration": ["the border wall", "illegal immigration", "sanctuary cities"],
            "tech": ["Twitter/X", "big tech", "artificial intelligence"],
            "foreign_policy": ["China", "Russia", "the UN", "diplomatic relations"],
            "military": ["the military", "national security", "the deep state"],
            "culture": ["wokism", "Hollywood", "LGBTQ parades", "free speech"],
            "misc": ["McDonald's", "golf courses", "Elon Musk", "the moon"]
        };

        const templates = [
            "Effective immediately, ${subject} must undergo a total overhaul to be the greatest in history!",
            "By executive order, all policies related to ${subject} will now reflect America's winning mindset!",
            "I am officially declaring that any opposition to fixing ${subject} is fake news and must be ignored!",
            "To ensure national security, we are implementing new guidelines for ${subject}. It's going to be huge!",
            "If any state refuses to support improvements in ${subject}, they will lose federal funding. No exceptions!",
            "From now on, ${subject} will be rebranded as a fully patriotic endeavor. People love it!",
            "Every company working with ${subject} must now prove they are 100% pro-America, or theyâ€™re out!",
            "Starting today, I am launching the biggest and best initiative to completely fix ${subject}. Believe me!"
        ];

        function generatePolicy() {
            let categoryKeys = Object.keys(subjects);
            let randomCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
            let subject = subjects[randomCategory][Math.floor(Math.random() * subjects[randomCategory].length)];
            let template = templates[Math.floor(Math.random() * templates.length)];

            document.getElementById("policy").innerText = template.replace("${subject}", subject);
        }
    </script>
</body>
</html>
